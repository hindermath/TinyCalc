name: ci

on:
  push:
    branches: ["main", "codex/**"]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            10.0.x

      - name: Restore
        run: dotnet restore MicroCalc.sln

      - name: Build
        run: dotnet build MicroCalc.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test MicroCalc.sln --configuration Release --no-build
